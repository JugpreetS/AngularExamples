<div>

<h1>Page One</h1>

<input type='text' data-ng-model='filter.name'/>

<ul>
	<li data-ng-repeat = "customer in customers | filter : filter.name">	{{customer.Name}} - {{customer.City}} - {{customer.Country}}
	</li>
</ul>

<br/>
Add a new Customer
<br/>
Customer name:  <input type = 'text' data-ng-model='newCustomer.name'/>
Customer city:  <input type = 'text' data-ng-model='newCustomer.city'/>
Customer country: <input type = 'text' data-ng-model='newCustomer.country'/>

<button data-ng-click='addCustomer()'>Add Customer</button>

</div>
